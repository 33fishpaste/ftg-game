<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Timeline Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timeline Fighter</h1>
    <div class="fighters">
        <div class="player" id="p1">
            <div class="name">Player 1</div>
            <div class="hp-bar"><div id="p1-hp" class="hp"></div></div>
        </div>
        <div class="player" id="p2">
            <div class="name">Player 2</div>
            <div class="hp-bar"><div id="p2-hp" class="hp"></div></div>
        </div>
    </div>
    <button id="startButton">Start Battle</button>
    <textarea id="battleLog" class="battle-log" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
